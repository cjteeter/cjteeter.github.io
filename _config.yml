# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# Simple GitHub user page (http://username.github.io) using these settings:
url: "https://www.cteeter.ca"
baseurl: ""

# Name of website
title: Chris Teeter

# Short description of your site
description: Sports. Data. Cognition.

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
    About: "about"
    Portfolio: "writing_portfolio"
    Apps: "applications"
    Archive: "archive"
    Contact: "contact"
nav-search: "search"


# Image to show in the navigation bar - image must be a square (width = height)
# avatar: "/img/CJT_w_CRT.png"

# Image logo in the top-left corner instead of the title text
# title-img: "/img/CJT_w_CRT.png"

# --- Footer options --- #

# Change values for accounts
author:
  name: Chris Teeter
  email: "christopher.teeter@gmail.com"
  twitter: c_mcgeets
  github: cjteeter
#  reddit: yourname
#  google-plus: +yourname
#  linkedin: yourname
#  xing: yourname
#  stackoverflow: yourlink
#  snapchat: yourname
#  instagram: yourname
#  youtube: yourlink
#  spotify: yourname
#  telephone: yourphone

# Links to show in the footer
footer-links-active:
  email: true
  twitter: true
  github: true
  rss: true
  facebook: false
  google-plus: false
  reddit: false
  linkedin: false
  xing: false
  stackoverflow: false
  snapchat: false
  instagram: false
  youtube: false
  spotify: false
  telephone: false

# Share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  google: false
  linkedin: false

# Display for website link in the footer
url-pretty: "cteeter.ca"

# --- Misc --- #
# Disqus shortname (NOT the userid)
disqus: "cjteeter"

# Google Analytics ID to track website using GA
google_analytics: "UA-49641300-2"

# Google Tag Manager ID
#gtm: ""

# Facebook App ID
# fb_app_id: ""

# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 45

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# Output options (more information on Jekyll's site)
timezone: "America/Halifax"
markdown: kramdown
highlighter: rouge
permalink: /blog/:year-:month-:day-:title/
paginate: 10

kramdown:
  input: GFM

# --- Default YAML Values --- #
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      archive: true
      comments: false
      social-share: true
      subscribe: true

  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: false


# Use tags pages
link-tags: false

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

plugins:
  - jekyll-paginate
# - jekyll-feed
